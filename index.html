<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildcard Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #333;
      background: #f9f9f9;
      word-break: break-all;
      white-space: pre-wrap;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Wildcard Formatter</h2>
  <textarea id="inputText" placeholder="Enter values, one per line..."></textarea><br>
  <label>
    <input type="checkbox" id="wildcardToggle"> Add Wildcard
  </label><br><br>
  <button onclick="formatOutput()">Generate</button>

  <div class="output" id="output"></div>

  <div class="info">
    Courtesy: Name: ABB
  </div>

  <script>
    function formatOutput() {
      const input = document.getElementById('inputText').value;
      const addWildcard = document.getElementById('wildcardToggle').checked;

      // Trim whitespace from start and end of each line, remove empty lines
      const lines = input
        .split(/\r?\n/)
        .map(line => line.replace(/^\s+|\s+$/g, ''))
        .filter(line => line.length > 0);

      const delimiter = addWildcard ? '&"*;"&' : '&";"&';
      const formatted = lines.join(delimiter);

      document.getElementById('output').textContent = formatted;
    }
  </script>
</body>
</html>
